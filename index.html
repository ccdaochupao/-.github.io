    <h1>掩耳盗铃 (Yǎn ěr dào líng)</h1>

    <p class="idiom-description">成语 "掩耳盗铃" 是指用掩盖的方式来逃避问题或真相。故事源自中国古代，某人为了偷铃铛，却认为捂住耳朵就能让别人听不见铃声。</p>
    
    <ul class="idiom-list">
        <li><strong>拼音：</strong>Yǎn ěr dào líng</li>
        <li><strong>释义：</strong>掩耳盗铃，比喻自欺欺人，掩盖事实。</li>
        <li><strong>用法：</strong>掩耳盗铃常用于描述那些通过掩盖事实来逃避问题的人。</li>
    </ul>
